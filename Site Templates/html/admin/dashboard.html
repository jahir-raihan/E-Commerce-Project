<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/products.css">
    <script src="https://kit.fontawesome.com/a222b9eccb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/page_profile.css">
    <link rel="stylesheet" href="/css/media_queries.css">

</head>
<body>

    <!-- Navigation Bar -->

    <header>
        <nav class="nav">
            <div class="nav-logo nav-ham-logo">
                <div class="ham-menu " id="nav-ham-menu" onclick="toggle_nav_menu()">
                    <img src="../img/menu.png" alt="">
                </div>

                <img src="../img/ logo.png" alt="Logo" class="logo">
            </div>
            

            <div class="nav-buttons">

                <button class="nav-btns">
                    <i class="fa fa-sign-in" aria-hidden="true"></i> Sign in
                </button>

                <div class="only-navicons">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </div>
                
            </div>
        </nav>

        <div class="toggle-nav " id="toggle-nav">
            <ul>
               
                <a href="#">
                    <div >
                        <p class="p-link" >Dashboard</p>
                      
                    </div>

                    <p class="g-icon">></p>
                </a>
                <a href="#">
                    <div  >
                        <p class="p-link">Products</p>
                       
                    </div>

                    <p class="g-icon">></p>
                </a>
                <a href="#">
                    <div >
                        <p class="p-link">Orders</p>
                       
                    </div>

                    <p class="g-icon">></p>
                </a>
                <a href="#">
                    <div >
                        <p class="p-link">Transactions</p>
                      
                    </div>

                    <p class="g-icon">></p>
                </a>
                <a href="#">
                    <div >
                        <p class="p-link">Logout</p>
                        
                    </div>

                    <p class="g-icon">></p>
                </a>
            </ul>
        </div>
    </header>


    <!-- End Navigation Bar -->

    <!-- Base Container -->

    <div class="container" >

        <!-- Page Navigator -->

        <div class="navigator-products">

            <div class="n-p-contents">
                <a href="#">Admin > </a>
                
                <a href="#" style="color:gray">Dashboard</a>
            </div>
            
        </div>

        <!-- End Page Navigator -->


        <!-- Profile Container -->

        <div class="profile-container admin-dashboard-container">

            <!-- Profile Navigation -->

            <div class="profile-nav">

                <ul>
                    <a href="#"><li class="current-tab-profile">Dashboard</li></a>
                    
                    <a href="#"><li class="">Products</li></a>
                    <a href="#"><li class="">Orders</li></a>
                    <a href="#"><li class="">Transactions</li></a>
                    <a href="#"><li class="">Log out</li></a>
                </ul>

            </div>

            <!-- End Profile Navigation -->


            <!-- Profile User & Orders List & Status -->
            
            <div class="dashboard-contents">
                
                <div class="title">Dashboard</div>

                <div class="total-sales-order-products">

                    <div class="total-sales-orders">

                        <div class="total-sales"></div>
                        <div class="total-orders"></div>

                    </div>

                    <div class="total-products">

                    </div>

                </div>

                <div class="sales-statistics-visitors">

                    <div class="sales-statistics"></div>

                    <div class="visitors"></div>

                </div>

                <div class="latest-orders">

                    <div class="order"></div>
                    
                </div>
            

            </div>

            <!-- End Profile User & Orders List & Status -->

        </div>

        <!-- End Profile Container -->


    </div>
    
    <!-- End Base Container -->


    <!-- Footer-->

  
    <!-- End Footer -->

    <script src="../js/index.js"></script>
</body>
</html>
