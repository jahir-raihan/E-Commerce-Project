<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ecommerce</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <!-- Navigation bar home page -->

    <header>
        <nav>
            <div class="nav-logo">
                <img src="/img/ logo.png" alt="Logo" class="logo">
            </div>
            
            <form>
                <div class="nav-search">
                    <input type="text" name="search" class="nav-search-input" placeholder="Search for Pickles / (আঁচার) . . .">
                    <div class="nav-search-button">
                        <img src="/img/search.png" alt="search icon" draggable="false" class="icon">
                    </div>
                </div>
            </form>

            <div class="nav-buttons">

                <div class="nav-btns">
                    <a href="#" draggable="false">
                        <div class="sign-in">
                            <img src="/img/person.png" draggable="false" alt="sign-in icon" class="icon">
                            <p>Sign in</p>
                        </div>
                    </a>
                </div>

                
                <div class="nav-btns">
                    <a href="#" draggable="false">
                        <div class="wish-list">
                            <img src="/img/favorite.png" draggable="false" alt="wishlist icon" class="icon">
                            <p>Wishlist</p>
                        </div>
                    </a>
                </div>
                
                <div class="nav-btns">
                    <a href="#" draggable="false">
                        <div class="my-cart">
                            <img src="/img/shopping-basket.png" draggable="false" alt="my cart icon" class="icon">
                            <p>My cart</p>
                        </div>
                    </a>
                </div>
                

            </div>
        </nav>
    </header>

    <!-- Navigation bar home page end -->

</body>
</html>
