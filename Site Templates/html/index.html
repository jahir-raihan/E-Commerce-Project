<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ecommerce</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <!-- Navigation bar home page -->

    <header>
        <nav>
            <div class="nav-logo">
                <img src="/img/ logo.png" alt="Logo" class="logo">
            </div>
            
            <form>
                <div class="nav-search">
                    <input type="text" name="search" class="nav-search-input" placeholder="Search for Pickles / (আঁচার) . . .">
                    <div class="nav-search-button">
                        <img src="/img/search.png" alt="search icon" draggable="false" class="icon">
                    </div>
                </div>
            </form>

            <div class="nav-buttons">

                <div class="nav-btns">
                    <a href="#" draggable="false">
                        <div class="sign-in">
                            <img src="/img/person.png" draggable="false" alt="sign-in icon" class="icon">
                            <p>Sign in</p>
                        </div>
                    </a>
                </div>

                
                <div class="nav-btns">
                    <a href="#" draggable="false">
                        <div class="wish-list">
                            <img src="/img/favorite.png" draggable="false" alt="wishlist icon" class="icon">
                            <p>Wishlist</p>
                        </div>
                    </a>
                </div>
                
                <div class="nav-btns">
                    <a href="#" draggable="false">
                        <div class="my-cart">
                            <img src="/img/shopping-basket.png" draggable="false" alt="my cart icon" class="icon">
                            <p>My cart</p>
                        </div>
                    </a>
                </div>
                

            </div>
        </nav>

    </header>

    <!-- Navigation 2 , I don't know , but its in the design -->

    <nav class="nav-2">
        <div class="nav2-links">

            <div class="category-link nav2-link">
                <div class="menu">
                    <img src="/img/menu.png" alt="">
                </div>
                <p>Categories</p>
            </div>

            <div class="hot-offer nav2-link">
                <p>Hot offers</p>
            </div>

            <div class="gift-boxes nav2-link">
                <p>Gift boxes</p>
            </div>

            <div class="projects nav2-link">
                <p>Projects</p>
            </div>

            <div class="menu-item nav2-link">
                <p>Menu item</p>
            </div>

            <div class="other nav2-link">
                <p>Others</p>
            </div>

        </div>
    </nav>

    <!-- End Navigation 2 -->

    <!-- Navigation bar home page end -->


    <div class="container">

        <div class="hero">
            <div class="hero-contents">
                <h1>Best products & brands in our store</h1>

                <p>Trendy Products, Facotry Prices, Excellent Service</p>

                <div class="hero-btns">
                    <button class="discover">Discover</button>
                    <button class="learn-more">Learn more</button>
                </div>
            </div>
            
        </div>

        <div class="new-products">

            <p class="section-title">
                New Products
            </p>

            <div class="product-lists">
                <div class="product-card">
                    <div class="product-card-and-view-mask">
                        <div class="view-mask">
                            <p>View Details</p>
                        </div>
                        <div class="p-c-img">
                            <img draggable="false" src="/img/go-pro.png" alt="">
                        </div>
                       
                    </div>
                   
                    
                    <div class="line"></div>
                    <p class="price">$99.99</p>
                    <p class="title">GoPro HERO 4k Action Camera-Black</p>

                    <div class="p-c-btns">
                        <button class="add-to-cart">Add to cart</button>
                        <button class="add-to-wishlist">
                            <img draggable="false" src="/img/heart-blue.png" alt="">
                        </button>
                    </div>
                </div> 
            </div>

        </div>

        
    </div>

</body>
</html>
