<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Background Color Change Example</title>
  <style>
    body {
        transition-duration:2s ;
      height: 100vh;
      margin: 0;
    }
    h1{
        color:white;
    }
  </style>
</head>
<body>

  <h1>Hello World</h1>
  
  <script>
    // array of background colors to cycle through
    const bgColors = ['#7286D3', '#8EA7E9', '#E5E0FF', 'pink', '#F8CBA6', '#AACB73'];

    // get reference to the body element
    const body = document.querySelector('body');

    // initialize color index
    let colorIndex = 0;

    // set interval to change background color every 1 minute
    setInterval(() => {
      // change background color to next color in array
      body.style.backgroundColor = bgColors[colorIndex];

      // increment color index, reset to 0 if end of array is reached
      colorIndex = (colorIndex + 1) % bgColors.length;
    }, 2000);
  </script>
  
</body>
</html>
