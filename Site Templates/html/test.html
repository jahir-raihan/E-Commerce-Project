<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .product-card {
  border: 1px solid #ccc;
  padding: 20px;
  width: 300px;
  text-align: center;
}

.product-card img {
  max-width: 100%;
}

.product-card h2 {
  margin-top: 10px;
  font-size: 24px;
}

.product-card p {
  font-size: 16px;
  color: #666;
}

.count {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #f00;
}


    </style>
</head>
<body>

    <div class="product-card">
        <img src="sample-image.jpg" alt="Product Image">
        <h2>Product Title</h2>
        <p>Product Description</p>
        <div class="count">5 left in stock</div>
      </div>
      
    
</body>
</html>
